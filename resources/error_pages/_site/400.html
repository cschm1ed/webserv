<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 400 - Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .error-message {
            font-size: 24px;
            color: #333;
        }

        .error-code {
            font-size: 48px;
            color: red;
        }
    </style>
</head>
<body>
<div class="error-code">Error 400</div>
<div class="error-message">Bad Request</div>
<p>The server cannot process the request due to something that is perceived to be a client error (e.g., malformed request syntax, invalid request message framing, or deceptive request routing).</p>
</body>
</html>
