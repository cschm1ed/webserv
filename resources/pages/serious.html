<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Name</title>
  <style>
    /* Add some basic styling */
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { width: 80%; margin: auto; overflow: hidden; }
    header { background: #333; color: white; padding-top: 30px; min-height: 70px; border-bottom: #bbb 1px solid; }
    header a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
    nav { float: right; padding: 10px 0; }
    article { padding: 20px 0; }
    .logo { float: left; }
    .logo img { height: 60px; }
    section { padding: 20px 0; }
    footer { background: #333; color: white; text-align: center; padding: 10px 0; }
  </style>
</head>
<body>
<header>
  <div class="container">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Organization Logo"> <!-- Replace with your logo -->
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </div>
</header>

<section class="container">
  <article>
    <h1>Welcome to Our Organization</h1>
    <p>We are committed to delivering excellence and innovation in our services. Our team is dedicated to making a positive impact in our community.</p>
    <p><img src="assets/images/mission.png" alt="Our Mission"> <!-- Replace with an image representing your mission --></p>
  </article>
</section>

<footer>
  <p>Copyright Â© 2023 Organization Name</p>
</footer>
</body>
</html>
